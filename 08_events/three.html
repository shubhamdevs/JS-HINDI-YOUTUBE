    <button id="stop">Stop</button>

<script>
    // it works same as setTimeout but it also takes a parameter
    // const sayDate = function(str){

    // const intervalId = setInterval(sayDate, 1000, "hi") // now it will print hi in 1 sec time interval

    // // it works same as clearTimeout
    // clearInterval(intervalId)

    // Exercise
    
    let intervalId

    document.getElementById("start").addEventListener("click", function(){
        intervalId = setInterval(function(str){
            console.log(str, Date.now())
        }, 1000, "shubham")
    })

    document.getElementById("stop").addEventListener("click", function(){
        clearInterval(intervalId)
    })

    // here we have to declar the intervalId id variable outside of fucntion scope and make it a global scope that we can use it later.

    
</script>
